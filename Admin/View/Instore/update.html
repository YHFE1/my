<include file="Public/header" title="编辑文章" />
<div id="page-wrapper">
    <form method="post" action="{:U('post/update?id=')}{$category.id}">
        <div class="form-group">
            <label for="post-title">货物名称</label>
            <input type="text" name="goods_name" class="form-control" id="post-title" value="{$instore.pid}">
        </div>
		<div class="form-group">
            <label for="post-title">入库数量</label>
            <input type="text" name="instore_count" class="form-control" id="post-title" value="{$instore.instore_count}">
        </div>
		<div class="form-group">
            <label for="post-title">货物单价</label>
            <input type="text" name="goods_price" class="form-control" id="post-title" value="{$instore.goods_price}">
        </div>
        <div class="form-group">
            <label for="post-cate">分类</label>
            <select name="cate_id" id="post-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}" <?php if($post['cate_id'] == $v['id']) {echo 'selected="selected"' ;}?>>{$v.html} {$v.name}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="post-content">入库备注</label>
            <textarea name="instore_remarks" class="form-control" id="post-title" placeholder="{$instore.instore_remarks}"></textarea>
        </div>              
        <input type="hidden" name="id" value="{$post.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

<include file="Public/footer" />
