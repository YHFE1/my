<include file="Public/header" title="添加货物" />
<div id="page-wrapper">
    <form method="post" action="{:U('Instore/add')}">
        <div class="form-group">
            <label for="post-title">货物名称</label>
           <select name="pid" id="post-cate" class="form-control">
                <foreach name="product" item="v">
                    <option value="{$v.id}">{$v.name}</option>
                </foreach>
            </select>
        </div>
		<div class="form-group">
            <label for="post-title">入库数量</label>
            <input type="text" name="instore_count" class="form-control" id="post-title" placeholder="输入货物数量">
        </div>
		<div class="form-group">
            <label for="post-title">货物单价</label>
            <input type="text" name="goods_price" class="form-control" id="post-title" placeholder="输入货物单价">
        </div>
        <div class="form-group">
            <label for="post-cate">所属分类</label>
            <select name="cate_id" id="post-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}">{$v.name}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="post-content">入库备注</label>
            <textarea name="instore_remarks" class="form-control" id="post-title" placeholder="输入入库相关信息"></textarea>
        </div>
   
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

<include file="Public/footer" />
