<include file="Public/header" title="编辑产品信息" />
<div id="page-wrapper">
    <form method="post" action="{:U('Product/update')}">
        <div class="form-group">
            <label for="post-title">产品名称</label>
            <input type="text" name="name" class="form-control" id="post-title" value="{$product.name}" >
        </div>
		<div class="form-group">
            <label for="post-title">产品分类</label>
            <select name="cate_id" id="post-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}">{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
		<div class="form-group">
            <label for="post-title">市场单价</label>
            <input type="text" name="price" class="form-control" id="post-title" value="{$product.price}" >
        </div>
        <div class="form-group">
            <label for="post-cate">计量单位</label>
             <input type="text" name="type" class="form-control" id="post-title" value="{$product.type}" >
        </div>
		<div class="form-group">
            <label for="post-title">型号规格</label>
            <input type="text" name="title" class="form-control" id="post-title" value="{$product.title}">
        </div>
        <div class="form-group">
            <label for="post-content">详细说明</label>
            <textarea name="remarks" class="form-control" id="post-title" placeholder="{$product.remarks}"></textarea>
        </div>
   
        <button type="submit" class="btn btn-default">保存</button>
    </form>
</div>

<include file="Public/footer" />
